<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Client</title>
    <meta charset="utf-8">
    <!-- bootstrap kit-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- end of bootstrap kit-->

</head>
<body class="bg-light">
<div th:insert="header.html"></div>
<div class="container col-md-6" style="float: none; margin: 0 auto;">
    <form class="needs-validation" action="#" th:action="@{/clients/update}" th:object="${clientModel}" method="post">
        <h3 class="mb-3 mt-5" th:text="((*{id} == null)?'Додати':'Редагувати') + ' дані клієнта'"></h3>
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="clientName">Ім'я</label>
                <input type="text" th:field="*{name}" value="*{name}" class="form-control" id="clientName">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="otherClientInfo">Додаткові дані
                    <span class="text-secondary">(Прізвище, Звідки..)</span></label>
                <input type="text" th:field="*{otherClientInfo}" value="*{otherClientInfo}" class="form-control"
                       id="otherClientInfo">
                <div class="text-danger" th:if="${#fields.hasErrors('otherClientInfo')}" th:errors="*{otherClientInfo}"></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber">Номер телефону</label>
                <input type="text" th:field="*{phoneNumber}" value="*{phoneNumber}" class="form-control"
                   placeholder="(0_ _) _ _-_ _-_ _ _" id="phoneNumber">
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mb-3">
            <label for="email">Email<span class="text-secondary">&nbsp;(Не обов'язково)</span></label>
            <input type="text" th:field="*{email}" value="*{email}" class="form-control" id="email"
                   placeholder="example@gmail.com">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <br>
        <hr class="mt-2">
        <button class="btn btn-success btn-block" type="submit">Зберегти</button>
        <div class="text-center mt-2"><a th:class="text-secondary" th:href="@{/clients}">Відмінити</a></div>
    </form>
</div>
</body>
</html>
